<app-nav></app-nav>
<div class="wrap">
  <form #cardForm="ngForm" (ngSubmit)="ConfirmDialogToCreate()" novalidate>
    <div class="form-header">
    <h2 style="text-align: center;">Create Card</h2>
    </div>
    <div class="form-body">
    <fieldset>
    <legend>Card Information</legend>
      <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="input.name" name="name"
        placeholder="Enter a your full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="input.email" name="email"
        placeholder="Enter a valid email address" required>
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="input.phone" name="phone"
        placeholder="Enter a valid phone number" required>
        <label for="dateOfBirth">Barth Of Date:</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="input.dateOfBirth" required name="dateOfBirth" value="2018-07-22" min="1900-01-01" max="2024-01-01"/>
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="input.address" name="address"
        placeholder="Enter a your address" required>
        <label for="profileImage">Upload Card Photo</label>
        <input type="file" (change)="onFileSelected($event)" id="profileImage" required>
    </fieldset>
  </div>
  <div>
    <h5 style="margin-left: 20px; font-weight: 700;">Gendear</h5>
  </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)]="input.gendear" value="Male" id="male" required />
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)]="input.gendear" value="Female" id="Female" required />
      <label class="form-check-label" for="Female">Female</label>
    </div>
    <div class="form-footer" style="text-align: center;">
      <button [disabled]="!cardForm.form.valid" type="submit" class="btn btn-primary">Create New Card</button>
    </div>
  </form>
</div>
