<h1 mat-dialog-title>Create Card</h1>
<div mat-dialog-content>
  Would you like Create Card?
</div>
<div mat-dialog-content>
  Card information:
  <ul>
    <li>
      <span><b>Full Name :</b></span> {{ data.name }}
    </li>
    <li>
      <span><b>Email :</b></span> {{ data.email }}
    </li>
    <li>
      <span><b>Phone :</b></span> {{ data.phone }}
    </li>
    <li>
      <span><b>Barth Of Date :</b></span> {{ data.dateOfBirth }}
    </li>
    <li>
      <span><b>Address :</b></span> {{ data.address }}
    </li>
        <li>
      <span><b>Gendear :</b></span> {{ data.gendear }}
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="createNewCard()">Create</button>
</div>
