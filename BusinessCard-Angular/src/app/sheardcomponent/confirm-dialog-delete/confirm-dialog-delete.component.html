<h1 mat-dialog-title>Delete Card</h1>
<div mat-dialog-content>
  Would you like to delete Card?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close style="background-color: #4654be;" (click)="clickNo()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial  style="background-color: #f44336;" (click)="clickYes()">Delete</button>
</div>
